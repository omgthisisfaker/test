<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Piano Fast</title>
    <style>
        body { background-color: #222; color: white; text-align: center; font-family: sans-serif; user-select: none; touch-action: manipulation;}
        #connectBtn { font-size: 22px; padding: 15px 30px; background: #00d4ff; color: #000; border: none; border-radius: 50px; margin: 30px; font-weight: bold; box-shadow: 0 0 15px #00d4ff;}
        
        .key { width: 90%; height: 60px; margin: 10px auto; background: white; border-radius: 10px; color: black; line-height: 60px; font-size: 24px; font-weight: bold; border: 5px solid #000; transition: transform 0.05s;}
        .active { background-color: #6eff6e; transform: scale(0.95); }
        .target { border-color: #ff4444; box-shadow: 0 0 10px #ff4444; }
        
        #targetDisplay { font-size: 50px; color: yellow; margin: 20px;}
        #status { color: #888; margin-bottom: 20px;}
    </style>
</head>
<body>

    <button id="connectBtn">⚡ 連接並載入音效</button>
    <div id="status">請確認網頁音效檔已載入</div>
    <div id="targetDisplay">目標: Do</div>
    <div id="piano-container"></div>

    <script>
        const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
        const RX_UUID      = "6e400002-b5a3-f393-e0a9-e50e24dcca9e"; 
        const TX_UUID      = "6e400003-b5a3-f393-e0a9-e50e24dcca9e"; 

        let bleDevice, rxChar;
        let currentTarget = 1;
        let isPressed = false;
        const notes = ["", "Do", "Re", "Mi", "Fa", "Sol", "La", "Si"];

        // --- Web Audio API (零延遲關鍵) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const audioBuffers = {}; // 用來存放解碼後的聲音

        // 載入聲音的函式
        async function loadSound(i) {
            try {
                const response = await fetch(i + '.wav');
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                audioBuffers[i] = audioBuffer;
            } catch(e) { console.error("載入失敗: " + i, e); }
        }

        // 播放聲音的函式
        function playSound(i) {
            if (audioBuffers[i]) {
                const source = audioCtx.createBufferSource();
                source.buffer = audioBuffers[i];
                source.connect(audioCtx.destination);
                source.start(0);
            }
        }

        // 預先載入所有音效
        Promise.all([
            loadSound(1), loadSound(2), loadSound(3), 
            loadSound(4), loadSound(5), loadSound(6), loadSound(7)
        ]).then(() => {
            document.getElementById("status").innerText = "音效載入完成，請連接藍牙";
        });

        // 建立 UI
        const container = document.getElementById("piano-container");
        for(let i=1; i<=7; i++) {
            let div = document.createElement("div");
            div.className = "key"; div.id = "key-" + i; div.innerText = notes[i];
            container.appendChild(div);
        }
        updateUI();

        // --- 連線邏輯 ---
        document.getElementById('connectBtn').addEventListener('click', async () => {
            // Android Chrome 必須在點擊時喚醒 AudioContext
            if (audioCtx.state === 'suspended') { await audioCtx.resume(); }

            try {
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'ESP32 Piano Fast' }],
                    optionalServices: [SERVICE_UUID]
                });

                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                rxChar = await service.getCharacteristic(RX_UUID);
                const txChar = await service.getCharacteristic(TX_UUID);

                await txChar.startNotifications();
                txChar.addEventListener('characteristicvaluechanged', handleInput);

                document.getElementById("status").innerText = "已連線！極速模式";
                document.getElementById("connectBtn").style.display = "none";
                sendLightCommand();

            } catch (error) {
                alert("連線失敗：" + error);
            }
        });

        function handleInput(event) {
            let val = new TextDecoder().decode(event.target.value);
            let char = val.charAt(0);
            let note = -1; let press = false;

            if (char >= 'A' && char <= 'G') { note = char.charCodeAt(0) - 64; press = true; } 
            else if (char >= 'a' && char <= 'g') { note = char.charCodeAt(0) - 96; press = false; }

            if (note >= 1 && note <= 7) {
                let keyDiv = document.getElementById("key-" + note);
                if (press) {
                    keyDiv.classList.add("active");
                    playSound(note); // 使用無延遲播放
                    if (note == currentTarget) isPressed = true;
                } else {
                    keyDiv.classList.remove("active");
                    if (note == currentTarget && isPressed) {
                        isPressed = false;
                        currentTarget++;
                        if (currentTarget > 7) currentTarget = 1;
                        updateUI();
                        sendLightCommand();
                    }
                }
            }
        }

        async function sendLightCommand() {
            if (rxChar) {
                let data = new TextEncoder().encode(currentTarget.toString());
                await rxChar.writeValue(data);
            }
        }

        function updateUI() {
            document.getElementById("targetDisplay").innerText = "目標: " + notes[currentTarget];
            for(let i=1; i<=7; i++) {
                let el = document.getElementById("key-" + i);
                if(i === currentTarget) el.classList.add("target");
                else el.classList.remove("target");
            }
        }
    </script>
</body>
</html>
